{% extends 'review/base.html' %}
{% block content %}
<div class="results">
    <h2>Search results for "{{ search_word }}</h2>
    {% for review in results %}
        <div class="search_result">
            <p><a href="{{url_for('review_detail', idnum=review.idnum)}}">{{ review.title }}</a></p>
        </div>
    {% endfor %}
</div>
{% endblock content %}
