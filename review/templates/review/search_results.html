{% extends 'review/base.html' %}

{% block content %}
<div class="results">
    <h2>Search results for "{{ search_word }}" sorted by score!</h2>
    <hr>
    {% for review in results %}
        <div>
            <p><a href="{{url_for('review_detail', idnum=review.idnum)}}">{{ review.title }}</a> Score: {{ review.points }}/100</p>
        </div>
    {% endfor %}
</div>

{% endblock content %}
