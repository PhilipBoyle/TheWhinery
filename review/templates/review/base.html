<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>The Whinery - {{ title }}</title>
    {% else %}
        <title>The Whinery</title>
    {% endif %}
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

</head>
<body>
    <div class="page-header">
        <div class="top-menu">
            {% if current_user.is_authenticated %}

            <button class="btn btn-primary btn-sm">
               <a href="{{ url_for('query') }}" class="top-menu">Query <span class="glyphicon glyphicon-question-sign"></span></a>
            </button>
            <button class="btn btn-warning btn-sm">
                <a href="{{ url_for('search') }}" class="top-menu">Search <span class="glyphicon glyphicon-search"></span></a>
            </button>
            <button class="btn btn-success btn-sm">
               <a href="{{ url_for('make_review') }}" class="top-menu">Add Review <span class="glyphicon glyphicon-plus"></span></a>
            </button>
            <button class="btn btn-info btn-sm">
                <a href="{{ url_for('logout') }}" class="top-menu">Logout <span class="glyphicon glyphicon-log-out"></span></a>
            </button>
            {% else %}
            <button class="btn btn-info btn-sm">
                <a href="{{ url_for('login') }}" class="top-menu">Log In <span class="glyphicon glyphicon-log-in"></span></a>
            </button>
            <button class="btn btn-success btn-sm">
               <a href="{{ url_for('register') }}" class="top-menu">Sign Up <span class="glyphicon glyphicon-lock"></span></a>
            </button>
            {% endif %}

        </div>
        <h1><a href="/">The Whinery</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
