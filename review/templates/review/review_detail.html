<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Detail </title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
<div class="review">
    <h2>{{ review.title }}</h2>
    <hr>
    <p>Taster: {{ review.taster_name }}</p>
    <p>Titter: {{ review.taster_twitter_handle }}</p>
    <p>{{ review.description }}</p>
    <p>Country of Origin: {{ review.country }}</p>
</div>
</body>
</html>
