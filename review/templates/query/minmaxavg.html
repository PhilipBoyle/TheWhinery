{% extends "review/base.html" %}
{% block content %}
<div class="review">
    <h2>{{ title }}</h2>
    <hr>

        {% for req in q %}
        <p><a href="{{url_for('review_detail', idnum=req.idnum)}}">
            ID: {{ req.idnum }} | Points: {{ req.points }}    | Price : {{ req.price }}    | Country: {{ req.country }}   |  Variety: {{req.variety}}</a></p>

        {% endfor %}        

</div>
{% endblock content %}
